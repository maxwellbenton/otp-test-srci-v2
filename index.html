<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    main {
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>OTP Input</title>
</head>
<body>
  <script type="module" src="https://sandbox.src.mastercard.com/srci/integration/components/src-ui-kit/src-ui-kit.esm.js"></script>
  <script src="otp-script.js"></script>
  <main>
    <div>
      <label for="cardBrands">Card Brands</label>
      <input type="text" id="cardBrands"></input>
      <label for="email">Email</label>
      <input type="email" id="email"></input>
    </div>
    <button id="#removeAllSettled">Remove Promise.allSettled</button>
    <div>
      <div> 
        <p>LibJS</p>
        <src-mark />
      </div>
      <br />
      <div> 
        <p>MerchantJS</p>
        <src-button card-brands='mastercard,visa,discover,amex' />
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex {
      display: flex;
      flex-flow: column;
      align-items: center;
      padding: 1em;
    }

    body {
      background-color: rgb(46, 38, 85);
      background-repeat: no-repeat;
      background-position: center; 
    }

    button {
      background: rgb(10, 10, 20);
      border-radius: 50%;
    }
  </style>
  <title>Hosted Merchant</title>
</head>
<body>
  <script type="module" src="https://sandbox.src.mastercard.com/srci/integration/components/src-ui-kit/src-ui-kit.esm.js"></script>
  <script src="c2p.js"></script>
  <main class="flex">
    <h1>Yara Greyjoy</h1>
    <h2>of the Iron Islands</h2>
    <div class="flex">
      <div>
        <input type="text" id="cardBrands" placeholder="Comma-separated string of card brands"></input>
      </div>
      <div>
        <input type="email" id="email" placeholder="Email for idLookup"></input>
      </div>
    </div>
    <div>
      <div class="flex">
        <button>
          <src-mark dark/>
        </button>
      </div>
      <pre id="output"></pre>
      <br />
    </div>
  </main>
</body>
</html>
